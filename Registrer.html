<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebooklândia - Criar Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            min-height: 100vh;
        }

        .split-screen { display: flex; width: 100%; }

        .left-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(79, 70, 229, 0.9)), 
                        url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            color: white;
        }

        .left-side h2 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; line-height: 1.1; }
        .left-side p { font-size: 1.2rem; opacity: 0.9; max-width: 500px; line-height: 1.6; }

        .right-side {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-container { width: 100%; max-width: 400px; }
        .form-header { margin-bottom: 40px; }
        .form-header h1 { font-size: 1.8rem; color: var(--bg-dark); margin-bottom: 8px; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { 
            display: block; font-size: 0.85rem; font-weight: 500; 
            color: var(--text-main); margin-bottom: 6px; 
        }

        .input-group input {
            width: 100%; padding: 12px 16px; border: 1.5px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; outline: none;
            transition: all 0.2s ease; color: var(--text-main);
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .status-msg { padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; display: none; }
        .status-error { background: #fef2f2; color: var(--error); border: 1px solid #fecaca; display: block; }
        .status-success { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; display: block; }

        @media (max-width: 968px) {
            .left-side { display: none; }
            .right-side { background: #f8fafc; }
            .form-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        }
    </style>
</head>
<body>

    <div class="split-screen">
        <div class="left-side">
            <h2>Comece sua<br>jornada literária.</h2>
            <p>Crie sua conta em segundos e tenha acesso a milhares de e-books exclusivos.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <div class="form-header">
                    <h1>Criar Nova Conta ✨</h1>
                </div>

                <div id="statusBox" class="status-msg"></div>

                <form id="signUpForm">
                    <div class="input-group">
                        <label>Nome de Usuário</label>
                        <input type="text" id="username" placeholder="Ex: leitor_extraordinario" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Sua Senha</label>
                        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <div class="input-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
                    </div>

                    <button type="submit" id="btnRegister" class="btn btn-primary">Registrar Agora</button>
                    
                    <div class="footer-link">
                        Já tem uma conta? <a href="login.html">Fazer Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8",
            authDomain: "ebooklandia-f041aa.firebaseapp.com",
            projectId: "ebooklandia-f041aa",
            storageBucket: "ebooklandia-f041aa.firebasestorage.app",
            messagingSenderId: "316525003872",
            appId: "1:316525003872:web:5327dac57baabdd3792f05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const statusBox = document.getElementById('statusBox');
        const signUpForm = document.getElementById('signUpForm');

        function notify(msg, type) {
            statusBox.innerText = msg;
            statusBox.className = `status-msg status-${type}`;
            statusBox.style.display = 'block';
        }

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if(pass !== confirmPass) return notify("As senhas não coincidem!", "error");
            if(pass.length < 6) return notify("A senha deve ter no mínimo 6 caracteres.", "error");

            const fakeEmail = `${username}@ebooklandia.com`;

            try {
                // CORREÇÃO: Desloga qualquer usuário ativo antes de tentar criar um novo
                await signOut(auth);
                
                document.getElementById('btnRegister').disabled = true;
                
                await createUserWithEmailAndPassword(auth, fakeEmail, pass);
                notify("Conta criada com sucesso! Redirecionando...", "success");
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } catch (error) {
                document.getElementById('btnRegister').disabled = false;
                
                if(error.code === 'auth/email-already-in-use') {
                    notify("Este nome de usuário já existe.", "error");
                } else {
                    notify("Erro: " + error.code, "error");
                }
            }
        });
    </script>
</body>
</html>
