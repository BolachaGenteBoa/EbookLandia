<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EbookLandia - Acesso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0f172a; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; color: #38bdf8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        input:focus { border-color: #38bdf8; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid #38bdf8; color: #38bdf8; }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }
        .msg { font-size: 0.8rem; text-align: center; margin-top: 15px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Ebook<span>Landia</span></h2>
        <div id="area-login">
            <input type="text" id="log-user" placeholder="Usuário">
            <input type="password" id="log-pass" placeholder="Senha">
            <button class="btn btn-primary" onclick="fazerLogin()">ENTRAR</button>
            <p class="msg">Não tem conta? <a href="#" onclick="toggleTela()" style="color:#38bdf8">Criar agora</a></p>
        </div>
        <div id="area-cadastro" style="display:none">
            <input type="text" id="cad-user" placeholder="Escolha um Usuário">
            <input type="password" id="cad-pass" placeholder="Crie uma Senha">
            <button class="btn btn-outline" onclick="fazerCadastro()">CRIAR CONTA</button>
            <p class="msg"><a href="#" onclick="toggleTela()" style="color:#38bdf8">Voltar ao Login</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB9azJhGclPOlfT249fcLWiztUSt88GY8",
            authDomain: "ebooklandia-f041a.firebaseapp.com",
            projectId: "ebooklandia-f041a",
            storageBucket: "ebooklandia-f041a.firebasestorage.app",
            messagingSenderId: "385658292639",
            appId: "1:385658292639:web:3b9255d914c303ff3e95aa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.toggleTela = () => {
            const l = document.getElementById("area-login");
            const c = document.getElementById("area-cadastro");
            l.style.display = l.style.display === "none" ? "block" : "none";
            c.style.display = c.style.display === "none" ? "block" : "none";
        };

        window.fazerLogin = async () => {
            const u = document.getElementById("log-user").value.trim();
            const p = document.getElementById("log-pass").value;

            const q = query(collection(db, "usuarios"), where("username", "==", u), where("password", "==", p));
            const snap = await getDocs(q);

            if(!snap.empty) {
                const userData = { id: snap.docs[0].id, ...snap.docs[0].data() };
                localStorage.setItem("usuarioEbook", JSON.stringify(userData));
                window.location.href = "index.html";
            } else {
                alert("Usuário ou senha incorretos! Verifique ou crie uma conta.");
            }
        };

        window.fazerCadastro = async () => {
            const u = document.getElementById("cad-user").value.trim();
            const p = document.getElementById("cad-pass").value;

            if(u.length < 3) return alert("Usuário muito curto!");

            // BUSCA SE O NOME JÁ EXISTE (O SEU PEDIDO)
            const q = query(collection(db, "usuarios"), where("username", "==", u));
            const snap = await getDocs(q);

            if(!snap.empty) {
                return alert("Este nome de usuário já está em uso! Escolha outro.");
            }

            const novoUser = {
                username: u,
                password: p,
                saldo: 0,
                cargo: u.toLowerCase() === "bolacha" ? "CEO" : "Leitor",
                banido: false,
                dataCriacao: new Date().toLocaleString()
            };

            const docRef = await addDoc(collection(db, "usuarios"), novoUser);
            alert("Conta criada com sucesso! Agora faça login.");
            toggleTela();
        };
    </script>
</body>
</html>
