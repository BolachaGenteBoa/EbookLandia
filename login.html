<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EbooklÃ¢ndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: #2d3436;
        }
        .login-box {
            background: #ffffff; padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center; width: 100%; max-width: 400px;
        }
        header h1 { color: #4834d4; margin-bottom: 8px; }
        header p { font-size: 0.9rem; color: #636e72; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        .input-group input {
            width: 100%; padding: 12px; border: 2px solid #f1f2f6;
            border-radius: 8px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: #4834d4; }
        .btn-login {
            width: 100%; padding: 14px; background: #4834d4; color: white;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { background: #3c2bb3; }
        .secondary-btn {
            background: none; color: #4834d4; border: 1px solid #4834d4; margin-top: 10px;
        }
        .message { margin-top: 15px; font-size: 0.85rem; min-height: 20px; }
        .error { color: #d63031; }
        .success { color: #27ae60; }
    </style>
</head>
<body>

    <div class="login-box">
        <header>
            <h1>ðŸ“š EbooklÃ¢ndia</h1>
            <p>Acesse sua conta ou crie uma nova.</p>
        </header>
        
        <form id="loginForm">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>
            
            <button type="button" class="btn-login" id="btnLogin">Entrar</button>
            <button type="button" class="btn-login secondary-btn" id="btnSignUp">Criar Conta</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Sua configuraÃ§Ã£o
        const firebaseConfig = {
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8",
            authDomain: "ebooklandia-f041aa.firebaseapp.com",
            projectId: "ebooklandia-f041aa",
            storageBucket: "ebooklandia-f041aa.firebasestorage.app",
            messagingSenderId: "316525003872",
            appId: "1:316525003872:web:5327dac57baabdd3792f05",
            measurementId: "G-MWMF7NW7EH"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');

        // FunÃ§Ã£o para mostrar mensagens
        function showMsg(text, isError = true) {
            messageDiv.innerText = text;
            messageDiv.className = isError ? "message error" : "message success";
        }

        // LÃ³gica de Criar Conta
        document.getElementById('btnSignUp').addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMsg("Conta criada com sucesso! VocÃª jÃ¡ pode entrar.", false);
                })
                .catch((error) => {
                    showMsg("Erro ao criar conta: " + error.message);
                });
        });

        // LÃ³gica de Login
        document.getElementById('btnLogin').addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMsg("Login realizado! Redirecionando...", false);
                    console.log("UsuÃ¡rio logado:", userCredential.user);
                    // Aqui vocÃª pode redirecionar: window.location.href = "home.html";
                })
                .catch((error) => {
                    showMsg("Erro no login: Verifique e-mail e senha.");
                });
        });
    </script>
</body>
</html>
