<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Acesso ao Sistema</title>
    <style>
        /* Estilização moderna e centralizada */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Garante que o padding não quebre a largura */
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a3782;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Bem-vindo</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Entrar</button>
        <p id="error" class="error-message">Por favor, preencha todos os campos corretamente.</p>
    </form>
</div>

<script>
    // Lógica para interceptar o envio e redirecionar
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o recarregamento da página

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validação simples (apenas para exemplo)
        if (email && password.length >= 6) {
            console.log("Login bem-sucedido! Redirecionando...");
            window.location.href = "index.html"; // Redireciona para sua página principal
        } else {
            const errorMsg = document.getElementById('error');
            errorMsg.style.display = 'block';
            errorMsg.innerText = "Credenciais inválidas ou senha muito curta.";
        }
    });
</script>

</body>
</html>
