<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EbookLandia - Log</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0f172a; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        h2 { text-align: center; margin-bottom: 25px; color: #38bdf8; font-weight: 800; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        input:focus { border-color: #38bdf8; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid #38bdf8; color: #38bdf8; }
        .msg { font-size: 0.85rem; text-align: center; margin-top: 15px; color: #94a3b8; }
        a { color: #38bdf8; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Ebook<span>Landia</span></h2>
        <div id="area-login">
            <input type="text" id="log-user" placeholder="Usuário">
            <input type="password" id="log-pass" placeholder="Senha">
            <button class="btn btn-primary" onclick="fazerLogin()">ENTRAR</button>
            <p class="msg">Novo aqui? <a href="#" onclick="toggleTela()">Criar conta</a></p>
        </div>
        <div id="area-cadastro" style="display:none">
            <input type="text" id="cad-user" placeholder="Escolha um Usuário">
            <input type="password" id="cad-pass" placeholder="Crie uma Senha">
            <button class="btn btn-outline" onclick="fazerCadastro()">CADASTRAR</button>
            <p class="msg"><a href="#" onclick="toggleTela()">Voltar ao login</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8",
            authDomain: "ebooklandia-f041aa.firebaseapp.com",
            projectId: "ebooklandia-f041aa",
            storageBucket: "ebooklandia-f041aa.firebasestorage.app",
            messagingSenderId: "316525003872",
            appId: "1:316525003872:web:5327dac57baabdd3792f05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.toggleTela = () => {
            const l = document.getElementById("area-login");
            const c = document.getElementById("area-cadastro");
            l.style.display = l.style.display === "none" ? "block" : "none";
            c.style.display = c.style.display === "none" ? "block" : "none";
        };

        window.fazerLogin = async () => {
            const u = document.getElementById("log-user").value.trim();
            const p = document.getElementById("log-pass").value;

            const q = query(collection(db, "usuarios"), where("username", "==", u), where("password", "==", p));
            const snap = await getDocs(q);

            if(!snap.empty) {
                const userData = { id: snap.docs[0].id, ...snap.docs[0].data() };
                localStorage.setItem("usuarioEbook", JSON.stringify(userData));
                window.location.href = "index.html";
            } else {
                alert("Conta não encontrada ou senha incorreta!");
            }
        };

        window.fazerCadastro = async () => {
            const u = document.getElementById("cad-user").value.trim();
            const p = document.getElementById("cad-pass").value;

            // VERIFICA SE JÁ EXISTE
            const q = query(collection(db, "usuarios"), where("username", "==", u));
            const snap = await getDocs(q);

            if(!snap.empty) {
                return alert("Este nome de usuário já está em uso!");
            }

            const novo = {
                username: u, password: p, saldo: 0, 
                cargo: u.toLowerCase() === "bolacha" ? "CEO" : "Leitor",
                banido: false
            };

            await addDoc(collection(db, "usuarios"), novo);
            alert("Conta criada! Agora faça login.");
            toggleTela();
        };
    </script>
</body>
</html>
