<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebookl√¢ndia - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            min-height: 100vh;
        }

        .split-screen { display: flex; width: 100%; }

        .left-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(79, 70, 229, 0.9)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            color: white;
        }

        .left-side h2 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; line-height: 1.1; }
        .left-side p { font-size: 1.2rem; opacity: 0.9; max-width: 500px; line-height: 1.6; }

        .right-side {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-container { width: 100%; max-width: 400px; }
        .form-header { margin-bottom: 40px; }
        .form-header h1 { font-size: 1.8rem; color: var(--bg-dark); margin-bottom: 8px; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { 
            display: block; font-size: 0.85rem; font-weight: 500; 
            color: var(--text-main); margin-bottom: 6px; 
        }

        .input-group input {
            width: 100%; padding: 12px 16px; border: 1.5px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; outline: none;
            transition: all 0.2s ease; color: var(--text-main);
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .btn-google { background: white; color: var(--text-main); border: 1.5px solid #e2e8f0; }
        .btn-google:hover { background: #f8fafc; }
        .btn-google img { width: 18px; }

        .btn-outline { background: white; color: var(--primary); border: 1.5px solid var(--primary); }

        .divider {
            display: flex; align-items: center; text-align: center;
            margin: 20px 0; color: var(--text-muted); font-size: 0.8rem;
        }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider span { padding: 0 10px; }

        .status-msg { padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; display: none; }
        .status-error { background: #fef2f2; color: var(--error); border: 1px solid #fecaca; display: block; }
        .status-success { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; display: block; }

        @media (max-width: 968px) {
            .left-side { display: none; }
            .right-side { background: #f8fafc; }
            .form-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        }
    </style>
</head>
<body>

    <div class="split-screen">
        <div class="left-side">
            <h2>Sua biblioteca<br>em qualquer lugar.</h2>
            <p>Acesse j√° sua conta e continue sua leitura na Ebookl√¢ndia.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <div class="form-header">
                    <h1>Bem-vindo √† Ebookl√¢ndiaüìö</h1>
                </div>

                <div id="statusBox" class="status-msg"></div>

                <form id="authForm">
                    <div class="input-group">
                        <label>Endere√ßo de E-mail</label>
                        <input type="email" id="email" placeholder="nome@exemplo.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Senha</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Lembrar de mim
                        </label>
                        <a href="#" id="btnReset" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" id="btnLogin" class="btn btn-primary">Entrar no Portal</button>
                    
                    <button type="button" id="btnGoogle" class="btn btn-google">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
                        Entrar com Google
                    </button>

                    <div class="divider"><span>OU</span></div>
                    
                    <button type="button" id="btnSignUp" class="btn btn-outline">Criar Nova Conta</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendPasswordResetEmail, 
            signInWithPopup, 
            GoogleAuthProvider,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Sua configura√ß√£o Firebase (mantida conforme o original)
        const firebaseConfig = {
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8",
            authDomain: "ebooklandia-f041aa.firebaseapp.com",
            projectId: "ebooklandia-f041aa",
            storageBucket: "ebooklandia-f041aa.firebasestorage.app",
            messagingSenderId: "316525003872",
            appId: "1:316525003872:web:5327dac57baabdd3792f05",
            measurementId: "G-MWMF7NW7EH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const statusBox = document.getElementById('statusBox');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');

        function notify(msg, type) {
            statusBox.innerText = msg;
            statusBox.className = `status-msg status-${type}`;
            statusBox.style.display = 'block';
        }

        async function setAuthPersistence() {
            const persistence = rememberMe.checked ? browserLocalPersistence : browserSessionPersistence;
            return setPersistence(auth, persistence);
        }

        function translateError(code) {
            switch(code) {
                case 'auth/user-not-found': return "Usu√°rio n√£o encontrado.";
                case 'auth/wrong-password': return "Senha incorreta.";
                case 'auth/invalid-credential': return "E-mail ou senha incorretos.";
                case 'auth/email-already-in-use': return "E-mail j√° cadastrado.";
                default: return "Erro ao processar solicita√ß√£o.";
            }
        }

        // --- CORRE√á√ïES AQUI ---

        // Login Tradicional (mudado para interceptar o 'submit' do formul√°rio)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o refresh da p√°gina
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await setAuthPersistence();
                await signInWithEmailAndPassword(auth, email, password);
                notify("Login realizado! Redirecionando...", "success");
                
                // Redireciona ap√≥s 1 segundo para dar tempo de ver a mensagem
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } catch (error) {
                notify(translateError(error.code), "error");
            }
        });

        // Login Google (com redirecionamento)
        document.getElementById('btnGoogle').addEventListener('click', async () => {
            try {
                await setAuthPersistence();
                await signInWithPopup(auth, provider);
                notify("Conectado com Google! Entrando...", "success");
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } catch (error) {
                notify("Falha na conex√£o com Google.", "error");
            }
        });

        // Criar Conta
        document.getElementById('btnSignUp').addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if(!email || !password) return notify("Preencha e-mail e senha para criar conta.", "error");

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                notify("Conta criada! Redirecionando...", "success");
                setTimeout(() => { window.location.href = "index.html"; }, 1500);
            } catch (error) {
                notify(translateError(error.code), "error");
            }
        });

        // Resetar Senha
        document.getElementById('btnReset').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if(!email) return notify("Digite seu e-mail para recuperar a senha.", "error");
            try {
                await sendPasswordResetEmail(auth, email);
                notify("Link de recupera√ß√£o enviado!", "success");
            } catch (error) {
                notify("Erro ao enviar e-mail de recupera√ß√£o.", "error");
            }
        });
    </script>
</body>
</html>
